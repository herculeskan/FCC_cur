<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>
  <body>
    <!--Ok, FFC registration form:
- Container
    -  fieldset
        -form>fieldset>label>input      -->
    <main class="container">
      <h1>fightClub Form</h1>
      <p>please fill the sigma grindset form</p>
      <fieldset>
        <form action="">
          <label for="name"
            >Please enter your name: <input type="text" id="name" /></label
          ><label for="lastName"
            >Please enter your lastName:
            <input type="text" id="lastName" required /></label
          ><label for="email">
            please enter your email:
            <input type="email" id="email" required /></label
          ><label for="password"
            >please enter your new-password:
            <input
              type="password"
              id="password"
              required
              pattern="[a-z0-5]{8,}"
          /></label>
        </form>
      </fieldset>
      <fieldset>
        <legend>Account type</legend>
        <label for="personal-account"
          ><input
            checked
            type="radio"
            name="personal-account"
            id="personal-account"
          />personal-account</label
        ><label for="business-account"
          ><input type="radio" name="business-account" id="business-account" />
          business-account</label
        >
      </fieldset>

      <fieldset></fieldset>
      <label for="terms-and-conditions"
        ><input
          type="checkbox"
          name="terms-and-conditions"
          id="terms-and-conditions"
        />I accept the terms and conditions</label
      >
      <input type="submit" value="Submit" />
    </main>
  </body>
</html>
