<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatPhotoApp</title>
  </head>
  <body>
    <!-- this document is going to be full HTML, the most basic ones  -->
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    See more <a href="#">cat photos</a> in our galery
    <img
      src="https://bit.ly/fcc-relaxing-cat"
      alt="A cute orange cat lying on its back."
    />
    <h3>Things cats love</h3>
    <ul>
      <li>Cat Nip</li>
      <li>Laser Pointers</li>
      <li>Lasagna</li>
    </ul>
    <figure>
      <img
        src="https://www.recetasdesbieta.com/wp-content/uploads/2018/10/lasagna-original..jpg"
        alt="Lasagna"
      />
      <figcaption><em>Cats Love Lasagna</em></figcaption>
    </figure>

    <h3>Top 3 things cats hate</h3>
    <ul>
      <li>flea treatment</li>
      <li>tunder</li>
      <li>other Cats</li>
    </ul>
    <figure>
      <img
        src="https://media.tenor.com/p6f0Ui-F8QUAAAAM/cat-meme.gif"
        alt="CatGroup"
      />
      <figcaption>Cat <strong>Hate</strong> other cats</figcaption>
    </figure>
    <h3>Cat Form</h3>
    <form action="#">
      <fieldset>
        <legend>Is your cat an indoor or outdoor cat ?</legend>
        <input type="radio" name="indoor" id="indoor" /><label for="indoor"
          >Indoor</label
        >
        <input type="radio" name="outdoor" id="outdoor" /><label for="outdoor"
          >outdoor</label
        >
      </fieldset>
    </form>
    <form action="#">
      <fieldset>
        <legend>What's your cat personality</legend>
        <input type="checkbox" /><label for="loving">loving</label
        ><input type="checkbox" /><label for="lazy">lazy</label
        ><input type="checkbox" /><label for="energetic">energetic</label>
      </fieldset>
    </form>
  </body>
</html>
